<div
  class="cursor"
  [style.position]="containerRef ? 'absolute' : 'fixed'"
  style="top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10000;"
>
  <svg style="position: absolute; left: 0; top: 0; width: 100%; height: 100%;">
    <defs>
      <filter id="filter-noise-x">
        <feTurbulence
          #filterX
          type="fractalNoise"
          baseFrequency="0.000001"
          numOctaves="1"
        ></feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="40"></feDisplacementMap>
      </filter>
      <filter id="filter-noise-y">
        <feTurbulence
          #filterY
          type="fractalNoise"
          baseFrequency="0.000001"
          numOctaves="1"
        ></feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="40"></feDisplacementMap>
      </filter>
    </defs>
  </svg>
  <div
    #lineHorizontal
    style="position: absolute; width: 100%; height: 1px; background: var(--crosshair-color, white); pointer-events: none; transform: translateY(50%); opacity: 0;"
    [style.background]="color"
  ></div>
  <div
    #lineVertical
    style="position: absolute; height: 100%; width: 1px; background: var(--crosshair-color, white); pointer-events: none; transform: translateX(50%); opacity: 0;"
    [style.background]="color"
  ></div>
</div>

<div
  [style.width.px]="width"
  [style.height.px]="height"
  style="touch-action: pan-y pinch-zoom; position: relative;"
  [class]="className"
  #containerRef
>
  @if (showScreenshotButton) {
    <button
      (click)="captureScreenshot()"
      style="position: absolute; border: 1px solid #fff; right: 16px; top: 16px; z-index: 10; cursor: pointer; padding: 8px 16px; border-radius: 10px; background: rgba(0,0,0,0.5); color: white;"
    >
      Take Screenshot
    </button>
  }
  <canvas #canvasRef style="touch-action: pan-y pinch-zoom; width: 100%; height: 100%; display: block;"></canvas>
</div>

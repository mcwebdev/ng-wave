<p
  #container
  [class]="className"
  style="display: flex; flex-wrap: wrap; color: inherit;"
>
  @for (segment of elements(); track $index) {
    <span
      class="inline-block will-change-[transform,filter,opacity]"
      [style.filter]="getInitialStyle()['filter']"
      [style.opacity]="getInitialStyle()['opacity']"
      [style.transform]="getInitialStyle()['transform']"
      [style.will-change]="getInitialStyle()['will-change']"
      style="color: inherit;"
    >
      {{ getSegmentDisplay(segment) }}
      @if (shouldAddSpace($index)) {
        &nbsp;
      }
    </span>
  }
</p>
